<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/8c4e0c6018.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Marker+Hatch&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>

  <nav class="nav-bar">
    <div class="burger">
      <div class="layer1"></div>
      <div class="layer1"></div>
      <div class="layer1"></div>
    </div>

    <div class="logo">
      <span class="logo-text"><i class="fa-solid fa-utensils fa-1x"></i><span style="color:#f09d51; font-size:1.1em;">Eve</span><span>Buzz</span>
    </div>

    <div class="menubar">
      <ul class="list">
        <li class="li-items"><link href="#">Home</li>
        <li class="li-items"><link href="#">Menu</li>
        <li class="li-items"><link href="#">Cart</li>
      </ul>
    </div>

    <div class="cart">
      <i class="fas fa-shopping-cart fa-1x"></i>
      <div class="number-of-items"><span class="noi">0</span></div>
    </div>
  </nav>

  <section class="sec1">
      <div class="btn1">
        <button type="button" class="btn btn-outline-light">Shop Now !!</button>
      </div>
  </section>

  <section class="sec2">
    <div class="title">
      <h1>Our Dishes !!!!</h1>
    </div>
    <div class="product">

    </div>
  </section>
  <div class="cart-sidebar">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-times"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content"></div>
    </div>
    <div class="total-sum">
      <h1>Your total : $ <span class="total-amount">0</span></h1>
    </div>
    <div class="clear-cart">
      <button type="button" name="button" class="btn clear-cart btn">Clear Cart</button>
    </div>
    <div class="clear-cart">
      <button type="button" name="button" class="btn clear-cart btn">Proceed</button>
    </div>
  </div>

  <div class="menu-sidebar">
    <div class="close-menu">
      <i class="fas fa-times"></i>
    </div>

    <div class="menu-menubar">
      <ul class=menu-list>
        <li class="menu-list-items"><a href="#">HOME</a></li>
        <li class="menu-list-items"><a href="#">MENU</a></li>
      </ul>
    </div>

  </div>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="products.json"></script>

  </body>
</html>
